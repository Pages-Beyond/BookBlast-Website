<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/img/homepage/bookblast-logo.png" />
    <link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/pictures/bookblast-logo.png" type="image/png">
    <style>
        body {
            background-color: #5E4447;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .navbar,
        .offcanvas {
            background-color: #5E4447;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .navbar-brand-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #cec39e !important;
        }

        .navbar-brand-text {
            font-size: 1.8rem;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .navbar-collapse {
            justify-content: flex-end;
        }

        .nav-item .nav-link {
            font-size: 20px;
            color: white;
        }

        h1,
        h2 {
            margin-bottom: 1px;
        }

        h1 {
            font-size: 3rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1rem;
            background-color: #BAAA74;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        h5 {
            font-size: 0.7rem;
        }

        .reading-now-btn,
        .done-btn {
            display: inline-block;
            background-color: #b26424;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .reading-now-btn:hover {
            background-color: #b47643;
        }

        .done-btn {
            background-color: #5a6268;
        }

        .done-btn:hover {
            background-color: #7d97a0;
        }

        @media (max-width: 991px) {
            .navbar-brand-img {
                width: 30px;
                height: 30px;
            }

            .navbar-nav .nav-link {
                font-size: 18px;
            }

            .navbar-brand-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar .nav-link {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .card .mt-2 h2 {
                font-size: 1.5rem;
            }
        }

        .navbar-nav .nav-link.active-link,
        .sidebar .nav-link.active-link {
            background-color: #BAAA74;
            border-radius: 10px;
            color: white;
            padding: 5px 15px;
        }

        .book-section,
        .favorites-section,
        .wishlists-section {
            margin-right: 5rem;
        }

        .favorite-card,
        .book-card {
            margin-right: 3rem;
        }

        .sidebar .nav-link {
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: #cec39e;
            color: white;
        }

        .sidebar .nav-link.active {
            background-color: #BAAA74;
            color: white;
        }

        .checked {
            color: yellow;
        }

        .heart-checkbox,
        .wishlist-checkbox {
            display: none;
        }

        .heart {
            font-size: 30px;
            cursor: pointer;
            color: #d5d5d5;
        }

        .wishlist {
            font-size: 20px;
            cursor: pointer;
            color: #d5d5d5;
        }

        .heart-checkbox:checked+.heart {
            color: red;
        }

        .wishlist-checkbox:checked+.wishlist {
            color: #a2b1d8;
        }

        .icons-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 1050px) {
            .title-container {
                padding-left: 2.5rem;
            }

            .back-arrow i {
                font-size: 1.5rem !important;
            }

            .title-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .title-content h2 {
                font-size: 2.5rem !important;
            }

            .icons-wrapper {
                margin-top: 0.5rem;
                margin-left: 0;
            }

            .author-section {
                margin-top: 1rem;
                padding-left: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/pictures/img-profile.png" alt="User" class="navbar-brand-img">
                <span class="navbar-brand-text">User Name</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white fw-bold mb-4 m-0" style="font-size: 2rem;">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="userDashboard.html"
                                id="navbar-wishlists">User</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html" id="navbar-books">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="homepage.html" id="navbar-favorites">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="loginPage.html" id="navbar-wishlists">Log-out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar navigation -->
    <div class="container-fluid">
        <div class="row d-flex flex-nowrap fw-bold">
            <div class="sidebar col-2 d-flex flex-column p-2 text-white m-0" style="height: 50vh;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="#" id="books-link">
                            <span class="d-none d-md-inline">Books</span>
                            <i class="fas fa-book d-md-none"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="#" id="favorites-link">
                            <span class="d-none d-md-inline">Favorites</span>
                            <i class="fas fa-heart d-md-none"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="#" id="wishlists-link">
                            <span class="d-none d-md-inline">Wishlists</span>
                            <i class="fas fa-bookmark d-md-none"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main content section -->
            <div class="main-content col-10 d-flex flex-column align-items-start">
                <div class="d-flex justify-content-between align-items-center mb-2" style="gap: 15px;">
                    <h1>Alice in Wonderland</h1>
                    <div class="icons-wrapper" style="gap: 10px;">
                        <input type="checkbox" class="heart-checkbox" id="heart-checkbox">
                        <label for="heart-checkbox" class="heart">‚ù§</label>
                        <input type="checkbox" class="wishlist-checkbox" id="wishlist-checkbox">
                        <label for="wishlist-checkbox" class="wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-bookmark-star-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.18.18 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.18.18 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.18.18 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.18.18 0 0 1-.134-.098z" />
                            </svg>
                        </label>
                    </div>
                </div>
                <h3>Esnyr Bogart</h3>
                <h4>Reading now</h4>
                <h5>Due 11-13-2025</h5>

                <!-- Book image and review section -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6" style="margin-left: -15px;">
                            <div class="card" style="background-color: transparent; border: none; line-height: 0.1;">
                                <div class="image-box"
                                    style="width: 100%; height: 400px; border: 2px solid #EADCAE; display: flex; align-items: center; justify-content: center; margin: auto; background-color: #EADCAE; border-radius: 5px;">
                                    <img src="assets/pictures/peterBig.png" alt="Book Image"
                                        style="max-width: 100%; max-height: 100%; object-fit: contain;">
                                </div>
                            </div>
                        </div>

                        <!-- Review and rating -->
                        <div class="col-md-6 mt-3">
                            <h3>Status</h3>
                            <h4 class="btn reading-now-btn mb-3 rounded-pill" style="cursor: pointer;">Reading Now</h4>
                            <h4 class="btn done-btn rounded-pill" style="cursor: pointer;">Done</h4>
                            
                            <!-- Star ratings -->
                            <div class="mb-2">
                                <span class="fa fa-star checked" data-value="1" onclick="toggleStar(this)"></span>
                                <span class="fa fa-star" data-value="2" onclick="toggleStar(this)"></span>
                                <span class="fa fa-star" data-value="3" onclick="toggleStar(this)"></span>
                                <span class="fa fa-star" data-value="4" onclick="toggleStar(this)"></span>
                                <span class="fa fa-star" data-value="5" onclick="toggleStar(this)"></span>
                            </div>
                            <script>
                                function toggleStar(star) {
                                    if (star.style.color === 'gold') {
                                        star.style.color = '#ccc';
                                    } else {
                                        star.style.color = 'gold';
                                    }
                                }
                            </script>
                            <form class="mt-4">
                                <div class="mb-1">
                                    <textarea class="form-control" id="statusNote" rows="3"
                                        placeholder="Write your review here..."></textarea>
                                </div>
                                <div class="d-flex justify-content-end mt-2">
                                    <button type="submit" class="btn btn-primary rounded-pill"
                                        style="background-color: #a89450; border: none; padding: 4px 10px; font-size: 1rem;">Submit
                                        and Return</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
