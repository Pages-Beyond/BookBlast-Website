<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/logo-img/bookblast-logo.png" type="image/png">
    <link rel="stylesheet" href="user-profile.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- Add an id to the navbar profile photo for dynamic updates -->
                <img id="navbar-profile-photo" src="assets/kween.png" alt="User" class="navbar-brand-img">
                <span class="navbar-brand-text">Profile</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white mb-4">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="userDashboard.html" id="navbar-wishlists">User Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html" id="navbar-books">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="homepage.html" id="navbar-favorites">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="loginPage.html" id="navbar-wishlists">Log-out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Photo Section -->
<div class="container mt-5 pt-5">
    <div class="row align-items-center justify-content-center"> <!-- Added justify-content-center to center columns -->
        <!-- Profile Photo on the Left -->
        <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <div class="profile-photo-container">
                <img id="profile-photo" src="assets/kween.png" alt="Profile Photo" class="rounded-circle"
                    style="width: 200px; height: 200px; object-fit: cover;">
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" id="change-photo-btn">Change Photo</button>
                <!-- Hidden file input -->
                <input type="file" id="file-input" style="display: none;" accept="image/*">
            </div>
        </div>

        <!-- User Information on the Right -->
        <div class="col-12 col-md-8 text-center text-md-start"> 
            <!-- Username with Edit Icon -->
            <div class="d-flex align-items-center justify-content-center justify-content-md-start mb-3">
                <h3 style="font-family: 'Poppins', sans-serif; font-size: 1.75rem; margin-bottom: 0;">
                    <strong>Username:</strong> <span id="username">Profile</span>
                </h3>
                <button class="btn btn-link text-primary ms-2" id="edit-username-btn">
                    <i class="fas fa-edit"></i> 
                </button>
            </div>

            <!-- Editable User Info -->
            <div id="user-info">
                <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    <strong>Mobile Number:</strong> <span id="mobile-number">123-456-7890</span>
                </p>
                <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    <strong>Email:</strong> <span id="email">user@example.com</span>
                </p>
                <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    <strong>Address:</strong> <span id="address">123 Main St, City, Country</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal for editing user information -->
    <div class="modal fade" id="editUserInfoModal" tabindex="-1" aria-labelledby="editUserInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserInfoModalLabel">Edit User Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserInfoForm">
                        <div class="mb-3">
                            <label for="edit-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="edit-username" value="Profile">
                        </div>
                        <div class="mb-3">
                            <label for="edit-mobile-number" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="edit-mobile-number" value="123-456-7890">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-email" value="user@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="edit-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="edit-address" value="123 Main St, City, Country">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

            <script>
                // Get references to the button and file input
                const changePhotoBtn = document.getElementById('change-photo-btn');
                const fileInput = document.getElementById('file-input');
                const profilePhoto = document.getElementById('profile-photo');
                const navbarProfilePhoto = document.getElementById('navbar-profile-photo');

                // Trigger file input when the button is clicked
                changePhotoBtn.addEventListener('click', () => {
                    fileInput.click();
                });

                // Update the profile photo and navbar photo when a new file is selected
                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        // Create a new object URL for the selected file and set it as the image source
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const newImageUrl = e.target.result;
                            profilePhoto.src = newImageUrl;
                            navbarProfilePhoto.src = newImageUrl;  // Update navbar photo as well
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Trigger the modal when the edit button is clicked
                const editUsernameBtn = document.getElementById('edit-username-btn');
                const editUserInfoModal = new bootstrap.Modal(document.getElementById('editUserInfoModal'));

                editUsernameBtn.addEventListener('click', function () {
                    // Open the modal for editing user information
                    editUserInfoModal.show();
                });

                // Save changes when the save button is clicked
                const saveChangesBtn = document.getElementById('save-changes-btn');

                saveChangesBtn.addEventListener('click', function () {
                    // Get new values from the form
                    const newUsername = document.getElementById('edit-username').value;
                    const newMobileNumber = document.getElementById('edit-mobile-number').value;
                    const newEmail = document.getElementById('edit-email').value;
                    const newAddress = document.getElementById('edit-address').value;

                    // Update the profile information on the page
                    document.getElementById('username').textContent = newUsername; // Update Username
                    document.getElementById('mobile-number').textContent = newMobileNumber;
                    document.getElementById('email').textContent = newEmail;
                    document.getElementById('address').textContent = newAddress;

                    // Close the modal after saving changes
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editUserInfoModal'));
                    modal.hide();
                });

            </script>

</body>

</html>
