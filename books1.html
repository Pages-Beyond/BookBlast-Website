<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/Bookblast Official Logo.png" type="image/png">
</head>

<style>
    body {
        background-color: #5E4447;
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    body,
    html {
        overflow-x: hidden;
        margin: 0;
        height: 100%;
    }

    .navbar,
    .offcanvas {
        background-color: #5E4447;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .navbar-brand-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .navbar-brand-text {
        font-size: 1.8rem;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-collapse {
        justify-content: flex-end;
    }

    .nav-item .nav-link {
        font-size: 20px;
        color: white;
    }

    /* Responsiveness for NavBar */
    @media (max-width: 991px) {
        .navbar-brand-img {
            width: 30px;
            height: 30px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
        }

        .navbar-brand-text {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .navbar-brand-text {
            font-size: 1.2rem;
        }
    }

    .card {
        background-color: #EBDDAE;
        max-width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }

    .card-img-top {
        width: 60%;
        height: 100%;
        object-fit: contain;
    }

    .sidebar {
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: #5E4447;
        height: 100%;
        overflow-y: auto;
    }

    .main-content {
        margin-left: 16.6667%;
        height: auto;
        overflow-y: auto;
        padding: 20px;
    }

    .container-fluid {
        padding-left: 0;
        padding-right: 0;
    }

    /* Responsiveness for Add Card */
    @media (max-width: 576px) {
        .card .mt-2 h2 {
            font-size: 1.5rem;
        }
    }

    .highlighted-link {
        background-color: #BAAA74;
        border: 2px solid #BAAA74;
        border-radius: 10px;
        padding: 8px;
        text-decoration: none;
    }

    .nav-link:hover {
        background-color: #BAAA74;
        color: #5E4447;
        border-radius: 10px;
        padding: 8px;
        text-decoration: none;
    }

    .nav-link.active {
        background-color: #BAAA74;
        color: #5E4447;
        border-radius: 10px;
        padding: 8px;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top"
        style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; top: 0; z-index: 1000;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ms-3" href="#">
                <img src="assets/artN.jpg" alt="Admin" class="navbar-brand-img">
                <span class="navbar-brand-text">Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white mb-4">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="" id="navbar-edit">Edit Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="" id="navbar-logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>


<!-- Sidebar -->
<div class="container-fluid">
    <div class="row d-flex flex-nowrap">
        <div class="sidebar col-2 d-flex flex-column p-3 text-white" style="height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link mb-4 text-white text-center highlighted-link" href="books1.html"
                        id="book-link">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-4 text-white text-center" href="users1.html" id="user-link">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-4 text-white text-center" href="requests1.html" id="request-link">Requests</a>
                </li>
            </ul>

            <!-- Image at the Bottom of the Sidebar / Logo -->
            <div class="mt-auto">
                <img src="assets/Bookblast Official Logo.png" alt="Bottom Image" class="img-fluid w-100"
                    style="max-height: 70px; object-fit: contain;margin-left: -30px; margin-top: -50px;">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content col-12 d-flex flex-column align-items-start"
            style="margin-left: 0; margin-top: -20px;">
            <div class="bookTitle">
                <h1>Books</h1>
            </div>

            <!-- Card Row -->
            <div class="row ms-1 g-5 justify-content-start">
                <!-- First Card -->
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="card" style="max-width: 16rem; min-width: 12rem;">
                        <img src="assets/peterpan.jfif" class="card-img-top" alt="Dashboard Image"
                            style="height: 160px; object-fit: cover;">
                    </div>
                    <div class="mt-2">
                        <h3>Peter Pan</h3>
                        <h6 style="margin-top: -12px;">John Doe</h6>
                    </div>
                </div>

                <!-- Second Card -->
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="card" style="max-width: 16rem; min-width: 12rem;">
                        <img src="assets/peterpan.jfif" class="card-img-top" alt="Dashboard Image"
                            style="height: 160px; object-fit: cover;">
                    </div>
                    <div class="mt-2">
                        <h3>Peter Pan</h3>
                        <h6 style="margin-top: -12px;">John Doe</h6>
                    </div>
                </div>

                <!-- Third Card with Plus Icon as Add Button -->
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <a href="add1.html" style="text-decoration: none;">
                        <div class="card" style="max-width: 16rem; min-width: 12rem; min-height: 160px;">
                            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                                <i class="fa-solid fa-plus" style="font-size: 6rem;"></i>
                            </div>
                        </div>
                        <div class="mt-2 text-white text-center">
                            <h3>Add Book</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        <script>
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        </script>

</html>
