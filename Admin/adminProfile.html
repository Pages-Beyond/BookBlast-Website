<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/bookblast-logo.png" />
</head>
<style>
    body {
        background-color: #5E4447;
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    .navbar,
    .offcanvas {
        background-color: #5E4447;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .navbar-brand:hover,
    .navbar-brand:focus,
    .navbar-brand:active {
        color: white;
        /* Prevent blackening */
        text-decoration: none;
        /* Optional: Prevent underline */
    }


    .navbar-brand-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .navbar-nav .nav-link {
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #cec39e !important;
    }

    .navbar-brand-text {
        font-size: 1.8rem;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-toggler {
        border: none;
        /* Removes the default border */
        outline: none;
        /* Removes the focus outline */
        box-shadow: none;
        /* Removes any additional focus styling */
        background-color: transparent;
        /* Optional: Ensure no background */
    }

    .navbar-toggler:focus,
    .navbar-toggler:active {
        border: none;
        /* Ensure no border when clicked or focused */
        outline: none;
        /* Prevent focus outline */
        box-shadow: none;
        /* Prevent focus shadow */
    }

    .navbar-collapse {
        justify-content: flex-end;
    }

    .nav-item .nav-link {
        font-size: 20px;
        color: white;
    }

    /* Responsiveness for NavBar */
    @media (max-width: 991px) {
        .navbar-brand-img {
            width: 30px;
            height: 30px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
        }

        .navbar-brand-text {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .navbar-brand-text {
            font-size: 1.2rem;
        }
    }

    /* Make the sidebar font smaller on smaller screens */
    @media (max-width: 768px) {
        .sidebar .nav-link {
            font-size: 0.8rem;
            /* Smaller font size on mobile */
        }
    }

    .card {
        background-color: #EBDDAE;
        max-width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin-right: 5rem;
        margin-left: 0rem;

    }

    .card-img-top {
        width: 60%;
        height: 100%;
        object-fit: contain;
    }

    .bookCard {
        margin: 100px;
    }

    /* Responsiveness for Add Card */
    @media (max-width: 576px) {
        .card .mt-2 h2 {
            font-size: 1.5rem;
            /* Smaller font size for smaller screens */
        }
    }

    /*Javascript Highlighter*/
    .navbar-nav .nav-link.active-link,
    .sidebar .nav-link.active-link {
        background-color: #BAAA74;
        border-radius: 10px;
        color: white;
        padding: 5px 15px;
    }

    /* Adding margin-right to sections */
    .book-section,
    .favorites-section,
    .wishlists-section {
        margin-right: 5rem;
    }

    /* Optional: you can also apply margin to the card container for better spacing */
    .favorite-card,
    .book-card {
        margin-right: 3rem;
    }

    .reading-now-title {
        background-color: #B26424;
        /* Rounded background color */
        color: white;
        /* Text color to contrast the background */
        padding: 8px 16px;
        /* Padding for spacing */
        border-radius: 20px;
        /* Rounded corners */
        display: inline-block;
        /* Ensures the background wraps only around the text */
        font-size: 1.5rem;
        /* Adjust font size as needed */
    }

    .done-title {
        background-color: #7D97A0;
        /* Rounded background color */
        color: white;
        /* Text color for contrast */
        padding: 8px 16px;
        /* Padding for spacing */
        border-radius: 20px;
        /* Rounded corners */
        display: inline-block;
        /* Ensures background wraps only around the text */
        font-size: 1.5rem;
        /* Adjust font size if needed */
    }

    .sidebar .nav-link {
        border-radius: 20px;
        /* Make the links rounded */
        transition: background-color 0.3s, color 0.3s;
        /* Smooth transition */
    }

    /* Sidebar Link Hover Effect */
    .sidebar .nav-link:hover {
        background-color: #cec39e;
        color: white;
    }

    /* Sidebar Active State (Highlight) */
    .sidebar .nav-link.active {
        background-color: #BAAA74;
        color: white;
    }
    
    .profile-photo-section {
    margin-right: 20px;
}
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- Add an id to the navbar profile photo for dynamic updates -->
                <img id="navbar-profile-photo" src="assets/img/artN.jpg" alt="Admin" class="navbar-brand-img">
                <span class="navbar-brand-text">Admin Profile</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white mb-4">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="books.html" id="navbar-books">Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html" id="navbar-users">Users</a>
                        <li class="nav-item"><a class="nav-link" href="requests.html" id="navbar-requests">Request</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="loginPage.html" id="navbar-logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Photo Section -->
    <div class="container mt-5 pt-5 d-flex justify-content-center profile-photo-section">
        <div class="row align-items-center">
            <!-- Added justify-content-center to center columns -->
            <!-- Profile Photo on the Left -->
            <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
                <div class="profile-photo-container">
                    <img id="profile-photo" src="assets/img/artN.jpg" alt="Profile Photo"
                        class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover; margin-right: 50px;">
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" id="change-photo-btn">Change Photo</button>
                    <!-- Hidden file input -->
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                </div>
            </div>

            <!-- User Information on the Right -->
            <div class="col-12 col-md-8 text-center text-md-start">
                <!-- Username with Edit Icon -->
                <div class="d-flex align-items-center justify-content-center justify-content-md-start mb-3">
                    <h3 style="font-family: 'Poppins', sans-serif; font-size: 1.75rem; margin-bottom: 0;">
                        <strong>Username:</strong> <span id="username">Profile</span>
                    </h3>
                    <button class="btn btn-link text-primary ms-2" id="edit-username-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>

                <!-- Editable User Info -->
                <div id="user-info">
                    <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                        <strong>Mobile Number:</strong> <span id="mobile-number">123-456-7890</span>
                    </p>
                    <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                        <strong>Email:</strong> <span id="email">admin@example.com</span>
                    </p>
                    <p style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                        <strong>Address:</strong> <span id="address">123 Main St, City, Country</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Modal for editing user information -->
        <div class="modal fade" id="editUserInfoModal" tabindex="-1" aria-labelledby="editUserInfoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserInfoModalLabel">Edit Admin Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserInfoForm">
                            <div class="mb-3">
                                <label for="edit-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="edit-username" value="Profile">
                            </div>
                            <div class="mb-3">
                                <label for="edit-mobile-number" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="edit-mobile-number" value="123-456-7890">
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="edit-email" value="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="edit-address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="edit-address"
                                    value="123 Main St, City, Country">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-changes-btn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // Get references to the button and file input
        const changePhotoBtn = document.getElementById('change-photo-btn');
        const fileInput = document.getElementById('file-input');
        const profilePhoto = document.getElementById('profile-photo');
        const navbarProfilePhoto = document.getElementById('navbar-profile-photo');

        // Trigger file input when the button is clicked
        changePhotoBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Update the profile photo and navbar photo when a new file is selected
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // Create a new object URL for the selected file and set it as the image source
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newImageUrl = e.target.result;
                    profilePhoto.src = newImageUrl;
                    navbarProfilePhoto.src = newImageUrl;  // Update navbar photo as well
                };
                reader.readAsDataURL(file);
            }
        });

        // Trigger the modal when the edit button is clicked
        const editUsernameBtn = document.getElementById('edit-username-btn');
        const editUserInfoModal = new bootstrap.Modal(document.getElementById('editUserInfoModal'));

        editUsernameBtn.addEventListener('click', function () {
            // Open the modal for editing user information
            editUserInfoModal.show();
        });

        // Save changes when the save button is clicked
        const saveChangesBtn = document.getElementById('save-changes-btn');

        saveChangesBtn.addEventListener('click', function () {
            // Get new values from the form
            const newUsername = document.getElementById('edit-username').value;
            const newMobileNumber = document.getElementById('edit-mobile-number').value;
            const newEmail = document.getElementById('edit-email').value;
            const newAddress = document.getElementById('edit-address').value;

            // Update the profile information on the page
            document.getElementById('username').textContent = newUsername; // Update Username
            document.getElementById('mobile-number').textContent = newMobileNumber;
            document.getElementById('email').textContent = newEmail;
            document.getElementById('address').textContent = newAddress;

            // Close the modal after saving changes
            const modal = bootstrap.Modal.getInstance(document.getElementById('editUserInfoModal'));
            modal.hide();
        });

    </script>

</body>

</html>
