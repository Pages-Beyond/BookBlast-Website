<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/Bookblast Official Logo.png" type="image/png">
</head>

<style>
    body {
        background-color: #5E4447;
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    body,
    html {
        overflow-x: hidden;
        margin: 0;
    }

    .navbar,
    .offcanvas {
        background-color: #5E4447;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .navbar-brand-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .navbar-brand-text {
        font-size: 1.8rem;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-collapse {
        justify-content: flex-end;
    }

    .nav-item .nav-link {
        font-size: 20px;
        color: white;
    }

    /* Responsiveness for NavBar */
    @media (max-width: 991px) {
        .navbar-brand-img {
            width: 30px;
            height: 30px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
        }

        .navbar-brand-text {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .navbar-brand-text {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 768px) {
        .col-md-4.col-lg-4 {
            order: 2;
        }
    }

    .card {
        background-color: #EBDDAE;
        max-width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }

    .card-img-top {
        width: 60%;
        height: 100%;
        object-fit: contain;
    }

    .highlighted-link {
        background-color: #BAAA74;
        border: 2px solid #BAAA74;
        border-radius: 10px;
        padding: 8px;
        text-decoration: none;
    }

    .nav-link:hover {
        background-color: #BAAA74;
        color: #5E4447;
        border-radius: 10px;
        padding: 8px;
        text-decoration: none;
    }

    .nav-link.active {
        background-color: #BAAA74;
        color: #5E4447;
        border-radius: 10px;
        padding: 8px;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/artN.jpg" alt="Admin" class="navbar-brand-img">
                <span class="navbar-brand-text">Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white mb-4">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="" id="navbar-edit">Edit Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="" id="navbar-logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row d-flex flex-nowrap">
            <div class="sidebar col-2 d-flex flex-column p-3 text-white" style="height: 100vh;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white text-center" href="books.html" id="bookLink">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white text-center" href="users.html" id="userLink">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white text-center highlighted-link" href="requests.html"
                            id="requestLink">Requests</a>
                    </li>
                </ul>

                <!-- Image at the Bottom of the Sidebar / Logo -->
                <div class="mt-auto">
                    <img src="assets/Bookblast Official Logo.png" alt="Bottom Image" class="img-fluid w-100"
                        style="max-height: 70px; object-fit: contain;margin-left: -30px; margin-top: -50px;">
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content col-10 d-flex flex-column align-items-start">
                <div class="bookTitle">
                    <h1>Requests</h1>
                </div>

                <!-- Card Row -->
                <div class="row ms-1 g-5">
                    <!-- First Card -->
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="card" style="max-width: 16rem; min-width: 12rem;">
                            <img src="assets/peterpan.jfif" class="card-img-top" alt="Dashboard Image"
                                style="height: 160px; object-fit: cover;">
                        </div>
                        <div class="mt-2">
                            <h2 class="mb-0" style="white-space: nowrap;">Peter Pan</h2>
                            <h6 class="mb-0" style="white-space: nowrap;">John Doe</h6>
                        </div>
                    </div>

                    <!-- Right Aligned Name, Email, Phone, and Buttons-->
                    <div class="col-md-4 col-lg-4 d-flex flex-column align-items-start justify-content-center mt-0 order-md-1 order-2 ms-md-auto"
                        style="margin-right: 20px;">
                        <div class="d-flex flex-column align-items-start">
                            <h1 class="mb-0" style="white-space: nowrap;">John Doe</h1>
                            <h6 class="mb-1">johndoe@gmail.com</h6>
                            <h6 class="mb-0">097624168632</h6>
                        </div>

                        <!-- Buttons below phone number -->
                        <div class="mt-4 d-flex justify-content-between" style="gap: 70px;">
                            <div class="col-6 col-sm-12">
                                <button class="btn w-100"
                                    style="background-color: #7D97A0; border-radius: 30px; color: white;">Allow</button>
                            </div>
                            <div class="col-6 col-sm-12">
                                <button class="btn w-100"
                                    style="background-color: #B26424; border-radius: 30px; color: white;">Decline</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Card Row (Below First Card) -->
                <div class="row mt-2 ms-1 g-5">
                    <!-- Second Card -->
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="card" style="max-width: 16rem; min-width: 12rem;">
                            <img src="assets/peterpan.jfif" class="card-img-top" alt="Dashboard Image"
                                style="height: 160px; object-fit: cover;">
                        </div>
                        <div class="mt-2">
                            <h2 class="mb-0" style="white-space: nowrap;">Peter Pan</h2>
                            <h6 class="mb-0" style="white-space: nowrap;">John Doe</h6>
                        </div>
                    </div>

                    <!-- Right Aligned Name, Email, Phone, and Buttons  -->
                    <div class="col-md-4 col-lg-4 d-flex flex-column align-items-start justify-content-center mt-0 order-md-1 order-2 ms-md-auto"
                        style="margin-right: 20px;">
                        <div class="d-flex flex-column align-items-start">
                            <h1 class="mb-0" style="white-space: nowrap;">John Doe</h1>
                            <h6 class="mb-1">johndoe@gmail.com</h6>
                            <h6 class="mb-0">097624168632</h6>
                        </div>

                        <!-- Buttons below phone number -->
                        <div class="mt-4 d-flex justify-content-between" style="gap: 70px;">
                            <div class="col-6 col-sm-12">
                                <button class="btn w-100"
                                    style="background-color: #7D97A0; border-radius: 30px; color: white;">Allow</button>
                            </div>
                            <div class="col-6 col-sm-12">
                                <button class="btn w-100"
                                    style="background-color: #B26424; border-radius: 30px; color: white;">Decline</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                <script>
                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = document.querySelectorAll('.nav-link');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('active');
                        }
                    });
                </script>
</body>

</html>
