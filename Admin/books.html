<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/bookblast-logo.png" type="image/png">
</head>

<style>
    body,
    html {
        margin: 0;
        overflow-x: hidden;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background-color: #5E4447;
        color: white;
    }

    .bookTitle {
        margin-top: -5px;
    }

    .navbar,
    .offcanvas {
        background-color: #5E4447;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .navbar-brand-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .navbar-brand-text {
        font-size: 29px;
        color: white;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler:focus {
        box-shadow: 0 0 0 2px #5E4447;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-collapse {
        justify-content: flex-end;
    }

    .nav-item .nav-link {
        font-size: 20px;
        color: white;
    }

    /* Responsiveness for NavBar */
    @media (max-width: 991px) {
        .navbar-brand-img {
            width: 30px;
            height: 30px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
        }

        .navbar-brand-text {
            font-size: 24px;
        }
    }

    @media (max-width: 576px) {
        .navbar-brand-text {
            font-size: 19px;
        }
    }

    .card {
        background-color: #EBDDAE;
        max-width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        position: relative;
    }

    .card-img-top {
        width: 60%;
        height: 100%;
        object-fit: contain;
    }

    .sidebar {
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: #5E4447;
        height: 100%;
        overflow-y: auto;
    }

    .main-content {
        margin-left: 16.6667%;
        height: auto;
        overflow-y: auto;
        padding: 20px;
    }

    .container-fluid {
        padding-left: 0;
        padding-right: 0;
    }

    .highlighted-link {
        background-color: #BAAA74;
        border: 2px solid #BAAA74;
        border-radius: 10px;
        padding: 8px;
        text-decoration: none;
    }

    .nav-link {
        font-size: 20px;
        color: white;
    }

    .nav-link.active {
        background-color: #BAAA74;
        color: #5E4447;
        border-radius: 10px;
        padding: 8px;
    }
    
    .sidebar .nav-link {
        border-radius: 20px;
        transition: background-color 0.3s, color 0.3s;
    }

    .sidebar .nav-link:hover {
        background-color: #cec39e;
        color: white;
    }

    .sidebar .nav-link.active {
        background-color: #BAAA74;
        color: white;
    }

    .navbar-brand-text:hover,
    .navbar-brand-img:hover {
        color: white;
        text-decoration: none;
        opacity: 1;
        transform: none;
    }
    
    .navbar-nav .nav-link:hover {
        color: #cec39e;
    }
 
    .book-card-header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

    .card-wrapper {
    margin-left: 20px; /* Apply margin to the wrapper */
}
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100vw;">
        <div class="container-fluid" style="margin-left: 12px;">
            <div class="navbar-brand d-flex align-items-center">
                <img src="assets/img/artN.jpg" alt="Admin" class="navbar-brand-img">
                <span class="navbar-brand-text">Admin</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                style="margin-right: 26px;" aria-controls="offcanvasNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <button type="button" class="btn-close text-reset position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <div class="offcanvas-body">
                    <h5 class="text-white fw-bold mb-4 m-0" style="font-size: 32px;">Menu</h5>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="adminProfile.html" id="navbar-edit">Edit Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="loginPage.html" id="navbar-logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid my-1">
        <div class="row d-flex flex-nowrap">
            <div class="sidebar col-2 d-flex flex-column p-3 text-white"
                style="height: 100vh; margin-left: 11px; margin-top: -2px;">
                <ul class="nav flex-column">
                    <!-- Books Section -->
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="books.html" id="books-link">
                            <span class="d-none d-md-inline ms-1 fw-bold">Books</span>
                            <i class="fas fa-book d-md-none"></i>
                        </a>
                    </li>
                    <!-- Users Section -->
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="users.html" id="users-link">
                            <span class="d-none d-md-inline fw-bold">Users</span>
                            <i class="fas fa-users d-md-none"></i>
                        </a>
                    </li>
                    <!-- Requests Section -->
                    <li class="nav-item">
                        <a class="nav-link mb-4 text-white" href="requests.html" id="requests-link">
                            <span class="d-none d-md-inline fw-bold">Requests</span>
                            <i class="fas fa-paper-plane d-md-none"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="container">
                <!-- Main Content -->
                <div class="main-column col-10 d-flex flex-column align-items-start ps-3">
                    <div class="bookTitle">
                        <h1 style="margin-left: -20px;">Books</h1>
                    </div>
            
                    <!-- Card Row -->
                    <div class="row ms-1 g-5 justify-content-start">
                        <!-- Add Book Card -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                            <a href="add.html" style="text-decoration: none;">
                                <div class="card" style="max-width: 256px; min-width: 192px; min-height: 160px;">
                                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                                        <i class="fa-solid fa-plus" style="font-size: 96px;"></i>
                                    </div>
                                </div>
                                <div class="mt-2 text-white ms-4">
                                    <h3>Add Book</h3>
                                </div>
                            </a>
                        </div>
            
                        <!-- First Card -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                            <div class="card" style="max-width: 256px; min-width: 192px;">
                                <img src="assets/img/peterpan.png" class="card-img-top" alt="Dashboard Image"
                                    style="height: 160px; object-fit: cover;">
                            </div>
                            <div class="mt-2 book-card-header" style="display: flex; justify-content: flex-start; align-items: center;">
                                <h3 class="mb-0">Peter Pan</h3>
                                <button class="btn btn-link" style="border: none; background: transparent; padding: 0; margin-left: 20px;">
                                    <i class="fa-solid fa-trash" style="cursor: pointer; color: white;"></i>
                                </button>
                            </div>
                            <h6 style="margin-top: -4px;">John Doe</h6>
                        </div>
            
                        <!-- Second Card -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                            <div class="card" style="max-width: 256px; min-width: 192px;">
                                <img src="assets/img/peterpan.png" class="card-img-top" alt="Dashboard Image"
                                    style="height: 160px; object-fit: cover;">
                            </div>
                            <div class="mt-2 book-card-header" style="display: flex; justify-content: flex-start; align-items: center;">
                                <h3 class="mb-0">Peter Pan</h3>
                                <button class="btn btn-link" style="border: none; background: transparent; padding: 0; margin-left: 20px;">
                                    <i class="fa-solid fa-trash" style="cursor: pointer; color: white;"></i>
                                </button>
                            </div>
                            <h6 style="margin-top: -4px;">John Doe</h6>
                        </div>
                    </div>
                </div>
            </div>
            

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                    <script>
                        const currentPage = window.location.pathname.split('/').pop();
                        const navLinks = document.querySelectorAll('.nav-link');
                        navLinks.forEach(link => {
                            if (link.getAttribute('href') === currentPage) {
                                link.classList.add('active');
                            }
                        });
                    </script>

                    
</body>

</html>
